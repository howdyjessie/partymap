<!DOCTYPE html>
<html lang='en'>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body onload="initialize()">
  <div class="container-fluid">
    <div class="row">
      <h1 class="text-center">PartyMap</h1>
    </div>
    <div class="row">
      <div id="current" class="text-center">Initializing...</div>
      <div id="map_canvas" class="center"></div>
    </div>
    <div class="row top-buffer">
      <div class="col-xs-10 col-xs-offset-1">
        <form role="form">
          <div class="form-group col-xs-6">
            <label for="inputName">Party Name</label>
            <input type="text" class="form-control" name="name" placeholder="Halloween Kickback">
          </div>
          <div class="form-group col-xs-6">
            <label for="inputStreet">Street</label>
            <input type="text" class="form-control" name="street" placeholder="799 W. 30th St">
          </div>
          <div class="form-group col-xs-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name="city" placeholder="Los Angeles">
          </div>
          <div class="form-group col-xs-6">
            <label for="inputState">State</label>
            <input type="text" class="form-control" name="state" placeholder="CA">
          </div>
          <div class="form-group col-xs-6">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" name="zip" placeholder="90007">
          </div>
          <div class="form-group col-xs-6">
            <label for="inputCost">Cost</label>
            <input type="number" class="form-control" name="cost" placeholder="0">
          </div>
          <div class="form-group col-xs-6">
            <label for="inputURL">URL</label>
            <input type="text" class="form-control" name="url" placeholder="https://www.facebook.com/events/1519972328235479/">
          </div>
          <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default btn-block">Submit</button>  
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--SCRIPTS -->
  <script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
  <script src="js/geoPosition.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjix2f1Tst-A7upBzg3f1_njw_NJUHRSc&sensor=false"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    $("button[type='submit']").click(function(e) {
      e.preventDefault();
      var data = getFormData();
      addParty(data);
    });
  </script>
</body>

</html>
